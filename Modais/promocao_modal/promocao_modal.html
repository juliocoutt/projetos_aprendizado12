<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal content */
        .modal {
            background: #fff;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .modal .icon {
            font-size: 48px;
            color: #f0a202;
        }

        .modal h2 {
            font-size: 20px;
            margin: 15px 0 10px;
            color: #333;
        }

        .modal p {
            font-size: 14px;
            color: #666;
            margin: 0 0 20px;
        }

        /* Buttons */
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-button {
            flex: 1;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .cancel-button {
            background-color: #333;
            color: white;
        }

        .confirm-button {
            background-color: #f0a202;
            color: white;
        }

        .modal-button:focus {
            outline: none;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .modal {
                padding: 15px;
            }

            .modal h2 {
                font-size: 18px;
            }

            .modal p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="icon">&#9888;</div>
            <h2>Deseja excluir essa promoção?</h2>
            <p>Essa ação não pode ser desfeita.</p>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" onclick="closeModal()">Cancelar</button>
                <button class="modal-button confirm-button">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // Open modal
        function openModal() {
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        // Open modal on page load (for demonstration purposes)
        window.onload = openModal;
    </script>
</body>
</html>
